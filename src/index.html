<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7c8f99">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon-precomposed" href="/assets/fire-152-215456.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/fire-32-215456.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#7c8f99" />
    <meta name="msapplication-TileImage" content="/assets/fire-144-215456.png">
    <title>Span PWA Demo</title>
</head>

<body>
    <header class="mdc-toolbar">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <a class="material-icons mdc-toolbar__menu-icon menu" id="side-navbar-icon">menu</a>
                <span class="mdc-toolbar__title">Title</span>
                <nav id="toolbar-tab-bar" class="mdc-tab-bar mdc-tab-bar-upgraded" data-bind="foreach:routeHelper.menuItemList">
                    <a class="mdc-tab" data-bind="text:text, attr:{href:href}, css:{'mdc-tab--active':isActive}"></a>
                    <!-- ko if: ($index()===($parent.routeHelper.menuItemList.length -1) -->
                    <span class="mdc-tab-bar__indicator"></span>
                    <!-- /ko -->
                </nav>
            </section>

        </div>
    </header>
    <div class="content">
        <aside class="mdc-temporary-drawer mdc-typography" id="mobile-side-navbar">
            <nav class="mdc-temporary-drawer__drawer">
                <header class="mdc-temporary-drawer__header">
                    <div class="mdc-temporary-drawer__header-content">
                        Header here --user info :)
                    </div>
                </header>
                <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list" data-bind="foreach:routeHelper.menuItemList">
                    <a class="mdc-list-item mdc-temporary-drawer--selected" data-bind="text:text, attr:{href:href}, css:{'mdc-temporary-drawer--selected':isActive}">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true"></i><span data-bind="text:text"></span>
                    </a>
                </nav>
            </nav>
        </aside>


        <!-- <ul id="nav-mobile" class="slide-out" data-bind="foreach:routeHelper.menuItemList">
                        <li>
                            <a data-bind="text:text, attr:{href:href}"></a>
                        </li>
                    </ul> -->

        <main>
            <div class="app-content">
                <div data-bind="component: ActiveRoute().component"></div>
            </div>

            <!-- displayed in modal dialog -->
            <div data-bind="if: showUserInfo">
                <div data-bind="component: 'user-info'"></div>
            </div>
        </main>
    </div>
</body>

</html>
