<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7c8f99">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon-precomposed" href="/assets/fire-152-215456.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/fire-32-215456.png" sizes="32x32">
    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#7c8f99" />
    <meta name="msapplication-TileImage" content="/assets/fire-144-215456.png">
</head>

<body>
    <header class="header-container">
        <nav class="z-depth-0">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo right">Logo</a>
                    <!-- <div class="user-info">
                    <span data-bind="text: userDisplayName"></span>
                    <img data-bind="attr: {src: userPhotoURL}, click: userInfoClick" />
                </div> -->
                    <ul id="nav-mobile" class="left hide-on-med-and-down" data-bind="foreach:routeHelper.menuItemList">
                        <li>
                            <a data-bind="text:text, attr:{href:href}"></a>
                        </li>
                    </ul>
                    <ul id="slide-out" class="side-nav" data-bind="foreach:routeHelper.menuItemList">
                        <li>
                            <a data-bind="text:text, attr:{href:href}"></a>
                        </li>
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <div class="app-content">
            <div data-bind="component: ActiveRoute().component"></div>
            <div/>

            <!-- displayed in modal dialog -->
            <div data-bind="if: showUserInfo">
                <div data-bind="component: 'user-info'"></div>
            </div>
    </main>
</body>

</html>
