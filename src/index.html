<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7c8f99">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon-precomposed" href="/assets/fire-152-215456.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/fire-32-215456.png" sizes="32x32">
    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#7c8f99" />
    <meta name="msapplication-TileImage" content="/assets/fire-144-215456.png">
</head>

<body>
    <header class="header-container">
        <nav class="slidein-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="fixed">
                            <a class="button-collapse"><i class="material-icons" data-bind="click:navSlideIn">menu</i></a>
                            <span>LOGO</span>
                    </div>
                    <ul id="nav-mobile" class="slide-out" data-bind="foreach:routeHelper.menuItemList">
                        <li>
                            <a data-bind="text:text, attr:{href:href}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container" id="app-content">
        <div class="app-content">
            <div data-bind="component: ActiveRoute().component"></div>
            <div/>

            <!-- displayed in modal dialog -->
            <div data-bind="if: showUserInfo">
                <div data-bind="component: 'user-info'"></div>
            </div>
    </main>
   
</body>

</html>
