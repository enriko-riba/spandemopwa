<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7c8f99">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon-precomposed" href="/assets/fire-152-215456.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/fire-32-215456.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#7c8f99" />
    <meta name="msapplication-TileImage" content="/assets/fire-144-215456.png">
    <title>Span PWA Demo</title>
</head>

<body>
    <header class="mdc-toolbar">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <a class="material-icons mdc-toolbar__menu-icon menu" id="side-navbar-icon">menu</a>
                <span class="mdc-toolbar__title">Title</span>

                <nav id="toolbar-tab-bar" class="mdc-tab-bar mdc-tab-bar-upgraded" data-bind="foreach:routeHelper.menuItems">
                    <a class="mdc-tab" data-bind="text:text, attr:{href:href}, css:{'mdc-tab--active':isActive}"></a>
                    <span class="mdc-tab-bar__indicator"></span>
                </nav>

                <div class="mdc-tab small-top-padding">
                    <img class="avatar-img tab-bar" data-bind="attr:{src:currentUser().photoURL()}" />
                </div>

                <span class="mdc-toolbar__title" data-bind="if:userIsSignedIn"> 
                        
                <a class="mdc-tab" data-bind="click:signOut">
                        Sign out
                    </a>
                </span>

            </section>
        </div>
    </header>
    <div class="content">
        <aside class="mdc-temporary-drawer mdc-typography" id="mobile-side-navbar">
            <nav class="mdc-temporary-drawer__drawer">
                <header class="mdc-temporary-drawer__header mdc-theme--primary-bg" data-bind="if:userIsSignedIn">
                    <div class="mdc-temporary-drawer__header-content">
                        <div class="drawer-img-container">
                            <img class="avatar-img" data-bind="attr:{src:currentUser().photoURL()}">
                        </div>
                        <div class="drawer-text-container">
                            <div>
                                <div class="mdc-typography--title" data-bind="text:currentUser().displayName()"></div>
                            </div>
                            <div>
                                <div class="mdc-typography--caption" data-bind="text:currentUser().email()"></div>
                            </div>
                        </div>

                    </div>
                </header>
                <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list" data-bind="foreach:routeHelper.menuItems">
                    <a class="mdc-list-item" data-bind="attr:{href:href}, css:{'mdc-temporary-drawer--selected':isActive}">
                        <i data-bind="text:icon" class="material-icons mdc-list-item__start-detail" aria-hidden="true"></i>
                        <span data-bind="text:text"></span>
                    </a>
                </nav>
                <nav class="mdc-temporary-drawer__content mdc-list" data-bind="if:userIsSignedIn">
                    <a class="mdc-list-item" data-bind="click:signOut">
                        <i class="material-icons  mdc-list-item__start-detail" aria-hidden="true"></i>
                        <span>Sign out</span>
                    </a>
                </nav>
            </nav>
        </aside>
        <main>
            <div class="app-content">
                <div data-bind="component: ActiveRoute().component" id="swipezone"></div>
            </div>
        </main>
    </div>
</body>

</html>
