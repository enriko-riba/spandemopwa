<h4>This is real time DB update page</h4>
<p>Add contact: </p>
<div class="mdc-theme--dark">
    <label for="first-name">First name: </label>
    <div class="mdc-text-field">
        <input type="text" id="first-name" class="mdc-text-field__input" placeholder="First name">
        <div class="mdc-text-field__bottom-line"></div>
    </div>

    <label for="last-name">Last name: </label>
    <div class="mdc-text-field">
        <input type="text" id="last-name" class="mdc-text-field__input" placeholder="Last name">
        <div class="mdc-text-field__bottom-line"></div>
    </div>

    <label for="email">Email: </label>
    <div class="mdc-text-field">
        <input type="email" id="email" class="mdc-text-field__input" placeholder="Email">
        <div class="mdc-text-field__bottom-line"></div>
    </div>
    <label for="my-checkbox">Friend: </label>
    <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     id="my-checkbox"
                     class="mdc-checkbox__native-control mdc-theme--text-primary-on-primary"/>
              <div class="mdc-checkbox__background mdc-theme--primary-dark-bg">
                <svg class="mdc-checkbox__checkmark mdc-theme--primary-dark-bg"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark__path mdc-theme--primary-dark-bg"
                        fill="none"
                        stroke="white"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark mdc-theme--primary-dark-bg"></div>
              </div>
            </div>
          </div>

    <label for="phone">Phone number: </label>
    <div class="mdc-text-field">
        <input type="text" id="phone" class="mdc-text-field__input" placeholder="Phone number">
        <div class="mdc-text-field__bottom-line"></div>
    </div>
</div>
