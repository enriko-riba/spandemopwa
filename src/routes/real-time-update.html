<ul class="mdc-list mdc-list mdc-list--two-line mdc-list--dense" data-bind="foreach:stories()">
    <li class="mdc-list-item">
        <span class="mdc-list-item__start-detail" role="presentation">
            <span>
                <span data-bind="text:votes"></span>
                <a class="material-icons" data-bind="click:$parent.updateVote">
                    star rate
                </a>
            </span>

            <!-- <i class="mdc-icon-toggle material-icons" role="button" aria-pressed="false" aria-label="Add to favorites" tabindex="0" data-toggle-on='{"label": "Remove from favorites", "content": "star"}'
                data-toggle-off='{"label": "Add to favorites", "content": "star_border"}'>
                star_border
            </i> -->

        </span>
        <span class="mdc-list-item__text" style="max-width:60%;">
            <span class="mdc-list-item__text__primary" data-bind="text:note"></span>
            <span class="mdc-list-item__text__secondary">
                <span data-bind="text:displayname"></span> (
                <span data-bind="text:date"></span>)
            </span>
        </span>
        <span class="mdc-list-item__end-detail">
            <!--otvori popup na klik -->
            <a class="material-icons" data-bind="click:$parent.showEditDialog">
                edit
            </a>
            <!--otvori popup na klik -->
            <a class="material-icons" data-bind="click:$parent.deleteStory">
                delete
            </a>

        </span>
    </li>
</ul>
<button class="mdc-fab material-icons fixed-right-bottom-button mdc-ripple-upgraded" aria-label="Favorite" id="dialog-activation"
    data-bind="click:showAddDialog">
    <span class="mdc-fab__icon">
        add
    </span>
</button>
