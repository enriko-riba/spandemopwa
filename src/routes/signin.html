<div class="container center-align">
    <div class="row">
        <div class="col s12">
            <h1 class="red-text text-darken-3"> This is Span PWA Demo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large red darken-3" data-bind="click: googleSignIn">
                    <i class="material-icons left">share</i>Continue with Google</a>
            </div>
            <div class="col s12">
                OR
            </div>
            <div class="col s12">
                Sign in with your email:
                <div class="row">
                    <div class="input-field col s9  offset-s1">
                        <input id="email" type="email" class="validate" data-bind="textInput: userEmail">
                        <label for="email">Email</label>
                    </div>
                    <div class="col s2 text-red text-darken-3 input-padding-top">
                        <a class="btn-floating btn-large waves-effect waves-light transparent z-depth-0" data-bind="click: emailSignIn"><i class="material-icons send-color">send</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="firebaseui-auth-container"></div> -->
</div>
